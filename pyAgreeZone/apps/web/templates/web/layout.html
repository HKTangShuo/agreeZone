{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赞圈er管理平台</title>
    <link rel="stylesheet" href="{% static 'web/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/common.css' %}">
    {% block css %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">赞圈er平台</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">赞圈er平台</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'agreeMessage_list' %}">通知管理</a></li>
                <li><a href="{% url 'agreeTopic_list' %}">话题管理</a></li>
                <li><a href="{% url 'agreeDepart_list' %}">部门管理</a></li>
                <li><a href="#">赞书管理</a></li>
                <li><a href="#">用户管理</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="pg-body">
    {% block content %} {% endblock %}
</div>

<script src="{% static 'web/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'web/bootstrap/js/bootstrap.min.js' %}"></script>
{% block js %} {% endblock %}

</body>
</html>
